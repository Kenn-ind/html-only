<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto</title>
    <style>
        body {
            font-family:verdana;
            background-color: #222;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('car1.png'); /* Ganti dengan nama file gambar */
        background-size: cover;
        background-repeat: no-repeat;
        }
        .header {
            background: linear-gradient(135deg, #8A2BE2, #FF1493);
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
        }
        .gallery-container {
            overflow-x: auto;
            white-space: nowrap;
            padding: 20px 0;
        }
        .gallery {
            display: inline-flex;
            gap: 15px;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: darkorchid;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        .button:hover {
            background: purple;
        }
    </style>
</head>
<body>
    <div class="header">Galeri Mobil</div>
    <div class="gallery-container">
        <div class="gallery">
            <img src="bim1.jpg" alt="Foto 1">
            <img src="bim2.jpg" alt="Foto 2">
            <img src="bim3.jpg" alt="Foto 3">
            <img src="bim4.jpg" alt="Foto 4">
            <img src="bim5.jpg" alt="Foto 5">
            <img src="bim6.jpg" alt="Foto 6">
        </div>
    </div>
    <a href="index.html" class="button">Kembali</a>
</body>
</html>
