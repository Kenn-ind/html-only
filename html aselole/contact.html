<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hubungi Kami</title>
    <style>
        body {
            font-family:verdana;
            background-color: #222;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-image: url('car2.png'); /* Ganti dengan nama file gambar */
        background-size: cover;
        background-repeat: no-repeat;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 0 auto;
            text-align: left;
        }
        h1 {
            color: white;
        }
        label {
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background: darkorchid;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        input[type="submit"]:hover {
            background: purple;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: darkorchid;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background: purple;
        }
    </style>
</head>
<body>
    <h1>Hubungi Kami</h1>
    <div class="form-container">
        <form>
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="pesan">Pesan:</label>
            <textarea id="pesan" name="pesan" rows="4" required></textarea>
            
            <input type="submit" value="Kirim">
        </form>
    </div>
    <a href="index.html" class="button">Kembali</a>
</body>
</html>
